        run: mkdir -p $GALACTICUS_EXEC_PATH/testSuite/outputs
      - name: Mark time for cache accesses
        run: |
          echo mark > mark.time
      - name: Run test
        run: |
          cd $GALACTICUS_EXEC_PATH
          git config --global --add safe.directory $GALACTICUS_EXEC_PATH
          chmod u=wrx ./Galacticus.exe
